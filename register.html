<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="customer-container">
        <h1>Customer Registration</h1>
        <form id="register-form">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" required>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for=" confirm password">confirm Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" oneclick="Register()">Register</button>
        </form>
        <p>Already have an account? <a href="customer.html">Login here</a></p>
    </div>
    <a href="welcome.html"class="left-corner-image"><img src="c:\Users\Administrator\Downloads\btn---bck.png" width="50" height="50"> </a>
    <script src="Register.js"></script>
</body>
</html>
